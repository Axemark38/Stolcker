<!DOCTYPE html>
<html>
<head>
  <title>Fetch External Page</title>
</head>
<body>
  <h1>External Page Content</h1>
  <div id="content">Loading...</div>

  <script>
    fetch('https://videogamesplus.ca')
      .then(response => response.status)
      .then(status => console.log(status))
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
